<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Head</title>
    <link rel="stylesheet" href="head.css">
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="Screenshot-2023-11-03-at-2.51.52-PM.png" alt="logo">
        </div>
        <h1 class="wh">Welcome Head</h1>
        <div class="content">
            <form id="enrollmentForm">
                <div class="form-group">
                    <label for="enrollmentNumberInput">Student Enrollment Number:</label>
                    <input type="text" id="enrollmentNumberInput" name="enrollmentNumber"
                        placeholder="Enter Enrollment Number" required>
                </div>
                <div class="form-group">
                    <label for="studentNameInput">Student Name:</label>
                    <input type="text" id="studentNameInput" name="studentName" placeholder="Enter Student Name"
                        required>
                </div>
                <div class="form-group">
                    <label for="departmentSelect">Department:</label>
                    <select id="departmentSelect" name="department" required>
                        <option value="">Select Department</option>
                        <option value="dept1">UID</option>
                        <option value="dept2">UIT</option>
                        <option value="dept3">UWSL</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="classSelect">Class:</label>
                    <select id="classSelect" name="class" required>
                        <option value="">Select Class</option>
                        <option value="class1">UIT - B.tech or CSE</option>
                        <option value="class2">UID - Departments of fine Arts</option>
                        <option value="class3">UID - Departments of Fashion</option>
                        <option value="class4">UWSL - BA</option>
                        <option value="class5">UWSL - LLB</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="yearSelect">Year:</label>
                    <select id="yearSelect" name="year" required>
                        <option value="">Select Year</option>
                        <option value="year1">Year 1</option>
                        <option value="year2">Year 2</option>
                        <option value="year3">Year 3</option>
                        <option value="year4">Year 4</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dateInput">Date:</label>
                    <input type="date" id="dateInput" name="date" required>
                </div>
                <div class="form-group">
                    <label for="timeInput">Time:</label>
                    <input type="time" id="timeInput" name="time" required>
                </div>
                <button type="submit" class="button">Submit</button>
            </form>
        </div>
        <div id="submittedCards"></div>
        <button class="button send-button">SEND</button>
        <div class="or">OR</div>
        <button class="button logout-button" id="logoutButton">Logout</button>
    </div>
    <button id="scrollToTopBtn" class="button">Scroll to Top</button>

    <script src="head.js"></script>
</body>
</html>
